<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/sub3.css" />
    <title>로그인 | 잔스포츠</title>
  </head>
  <body>
    <section class="content login">
      <h2 class="content-title">로그인</h2>
      <div class="content-body grid-width">
        <form action="#" method="GET" class="login-form">
          <div class="form-group id">
            <input type="text" placeholder="아이디" />
            <div class="checkbox-wrapper">
              <input class="id-save-checkbox" id="idSave" type="checkbox" />
              <label class="id-save-label" value="save" for="idSave">
                아이디 저장
              </label>
            </div>
            <!-- .id-form -->
          </div>
          <div class="form-group password">
            <input type="password" placeholder="비밀번호" />
            <button class="button" type="submit">로그인</button>
          </div>
        </form>
      </div>
    </section>
    <section class="content sign-up">
      <h2 class="content-title sr-only">회원가입</h2>
      <div class="content-body grid-width">
        <p>회원가입을 하시면 다양하고 특별한 혜택이 준비되어 있습니다.</p>
        <a class="button" href="#">회원가입</a>
      </div>
    </section>
  </body>
</html>
